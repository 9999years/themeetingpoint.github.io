---
layout: default
---
<article class="post">
  {% capture myimage %}
  {{- page.image -}}
  {% endcapture %}
  {% capture mydescription %}
  {{- page.title -}}
  {% endcapture %}
  {% include image.html url=myimage description=mydescription %}

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
